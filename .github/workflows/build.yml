name: Build, Test & Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout meatSpeak-Client
        uses: actions/checkout@v4

      - name: Checkout meatSpeak-Auth (MeatSpeak.Identity)
        run: git clone --depth 1 https://github.com/Biztactix-Ryan/meatSpeak-Auth.git "$GITHUB_WORKSPACE/../meatSpeak"

      - name: Checkout meatSpeak-Server (MeatSpeak.Protocol)
        run: git clone --depth 1 https://github.com/Biztactix-Ryan/meatSpeak-Server.git "$GITHUB_WORKSPACE/../meatSpeak-server"

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release

  publish:
    needs: build-and-test
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: meatspeak-client-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact: meatspeak-client-win-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout meatSpeak-Client
        uses: actions/checkout@v4

      - name: Checkout meatSpeak-Auth (MeatSpeak.Identity)
        run: git clone --depth 1 https://github.com/Biztactix-Ryan/meatSpeak-Auth.git "$GITHUB_WORKSPACE/../meatSpeak"
        shell: bash

      - name: Checkout meatSpeak-Server (MeatSpeak.Protocol)
        run: git clone --depth 1 https://github.com/Biztactix-Ryan/meatSpeak-Server.git "$GITHUB_WORKSPACE/../meatSpeak-server"
        shell: bash

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish ${{ matrix.runtime }}
        run: dotnet publish src/MeatSpeak.Client/MeatSpeak.Client.csproj --configuration Release --runtime ${{ matrix.runtime }} --self-contained -o publish/${{ matrix.runtime }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.runtime }}

  release:
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: meatspeak-client-linux-x64
          path: artifacts/linux-x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: meatspeak-client-win-x64
          path: artifacts/win-x64

      - name: Package archives
        run: |
          cd artifacts/linux-x64 && tar czf ../../meatspeak-client-linux-x64.tar.gz . && cd ../..
          cd artifacts/win-x64 && zip -r ../../meatspeak-client-win-x64.zip . && cd ../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            meatspeak-client-linux-x64.tar.gz
            meatspeak-client-win-x64.zip
